<!DOCTYPE html>
<html>
  <body>
    <ion-view title="Notes">
      <ion-content class="padding">
        <h1>Notes</h1>
        <ul class="list">
          <li ng-repeat="note in notes" type="item-text-wrap" href="#/tab/note/{{note.id}}" class="item">{{note.title}}</li>
        </ul>
      </ion-content>
    </ion-view>
  </body>
</html>
